<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Scripts -->
  <script src="../scripts/bootstrap.min.js"></script>
  <script src="../scripts/jquery-3.6.1.min.js"></script>

  <!-- Cascading Style Sheets -->
  <link href="bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="popup.css" rel="stylesheet" media="screen">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form>
          <div class="form-group">
            <label for="filteredWord">
              <h5>Enter a word to filter:</h5>
            </label>
            <input type="text" class="form-control" id="filteredWord" name="filteredWord">
          </div>
          <button id="submitWord" class="btn btn-primary mt-3">Filter</button>
        </form>
      </div>
    </div>
    <hr class="mt-3">
    <div class="row">
      <div class="col-12">
        <label for="filteredWordsList">
          <h5>Filtered Words:</h5>
        </label>
        <div id="filtered-words-list" class="row justify-content-center mt-2"></div>
        <!-- create template for one word card grid -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
          <button id="clearList" class="btn btn-danger mt-3">Clear</button>
        </div>
        <div class="form-group form-check form-switch mt-3">
          <input type="checkbox" class="form-check-input" id="blur">
          <label class="form-check-label" for="blur">Blur Filtered Elements</label>
        </div>
      </div>
    </div>
    <hr class="mt-3">
    <div id="learning-buttons">
      <div class="row mt-2">
        <button id="learning-mode" class="btn btn-success">Learning Mode</button>
      </div>
      <div class="row mt-2">
        <button id="stop-learning" class="d-none btn btn-warning">Stop Learning Mode</button>
      </div>
      <div class="d-none row mt-2" id="learning-info">
        <p>Press S to select<br />Press C to clear selections<br />Press Stop button to save and exit<br/>Press CTRL + R to reset elements for this domain</p>
      </div>
      <div class="form-group form-check form-switch mt-3 d-none" id="add-on-wrapper">
        <input type="checkbox" class="form-check-input" id="add-on">
        <label class="form-check-label" for="add-on">Add on the base mode</label>
      </div>
      <hr class="mt-2">
      <script src="./popup.js"></script>
</body>

</html>
